<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
  </head>
  <body>
      <div class="calculator">
        <input id="display" type="text" placeholder="0" readonly>
        <div class="keys">
          <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
          <button onclick="appendToDisplay('**')" class="operator-btn">x^2</button>
          <button onclick="deleteLastValue()" class="operator-btn">DEL</button>
          <button onclick="clearDisplay()" class="operator-btn">AC</button>
          <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
          <button onclick="appendToDisplay('7')" >7</button>
          <button onclick="appendToDisplay('8')" >8</button>
          <button onclick="appendToDisplay('9')" >9</button>
          <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
          <button onclick="appendToDisplay('4')" >4</button>
          <button onclick="appendToDisplay('5')" >5</button>
          <button onclick="appendToDisplay('6')" >6</button>
          <button onclick="appendToDisplay('*')" class="operator-btn">X</button>
          <button onclick="appendToDisplay('3')" >3</button>
          <button onclick="appendToDisplay('2')" >2</button>
          <button onclick="appendToDisplay('1')" >1</button>
          <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
          <button onclick="appendToDisplay('0')" >0</button>
          <button onclick="appendToDisplay('.')" >.</button>
          <button onclick="calculateDisplay()" >=</button>
        </div>
      </div>
    <!-- Optional JavaScript -->
     <script src="calculator.js"></script>
  </body>
</html>
